package UTFS;

// Protobuf Type Documentation:
// http://code.google.com/apis/protocolbuffers/docs/proto.html#scalar

message DirEntry
{
    required string	name	= 1;
    required bytes	digest	= 2;
}

message Directory
{
    repeated DirEntry entry	= 1;
}

